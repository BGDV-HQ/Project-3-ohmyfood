
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="less.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/d993e6fd99.js" crossorigin="anonymous"></script>
    <title>ohmyfood Home</title>
</head>
<body>
    <header class="heading">
        <img class="heading__logo" src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        <i class="heading__location fas fa-map-marker-alt"></i><p>Paris, Bellville</p>
    </header>

    <section class="Intro">
        <h1 class="Intro__heading">Book the menu you like</h1>
        <h3 class="Intro__caption">Discover top-of-the-art restaurants we picked for you</h3>
        <button class="Intro__button">Explore our Restaurants</button>
    </section>

    <section class="HowWorks">
        <h1 class="HowWorks__heading">How it Works</h1>
        <button class="HowWorks__choose"><i class="fas fa-mobile-alt"></i>Choose a Restaurant</button>
        <button class="HowWorks__create"><i class="fas fa-bars"></i>Create your menu</button>
        <button class="HowWorks__enjoy"><i class="fas fa-store"></i>Go enjoy it at the restaurant</button>
    </section>
    <section class="Rest">
        <h1 class="Rest__heading">Restaurants</h1>
        <div class="Rest__card">
            <img class="Rest__card__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo of The Full Palette">
            <p class="Rest__card__name">The Full Palette</p>
            <p class="Rest__card__location">New York</p>
        </div>
        <div class="Rest__card">
            
        </div>

    </section>

    

    <footer>
        <img class="Footer__logo" src="images/logo/ohmyfood@2x.svg">
        <ul class="Footer__links">
            <li>Suggest a Restaurant</li>
            <li>Become a Partner</li>
            <li>Legal</li>
            <li>Contact</li>
        </ul>

    </footer>
</body>

</html>
